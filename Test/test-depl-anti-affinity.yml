apiVersion: apps/v1
kind: Deployment
metadata:
  name: utility
spec:
  selector: 
    matchLabels:
      app: utility
  revisionHistoryLimit: 5
  replicas: 3
  template:
    metadata:
      name: utility
      labels:
        app: utility
    spec:
      containers:
        - name: utility
          image: fureasu346/utility:v1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - utility
              topologyKey: "kubernetes.io/hostname"