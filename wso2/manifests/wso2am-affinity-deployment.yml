#wso2am single node deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2am
  namespace: wso2
  labels:
    app: wso2am
    type: single-node
spec:
  selector:
    matchLabels:
      app: wso2am
      type: single-node
  template:
    metadata:
      name: wso2am
      namespace: wso2
      labels:
        app: wso2am
        type: single-node
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - srv-k8s-w1
      volumes:
        - name: config
          secret:
            secretName: wso2am-config
      containers:
        - name: wso2am
          image: registry.intsmm.net/wso2/wso2am:4.4.0-rocky
          ports:
            - name: api-gw-http
              containerPort: 8280
              protocol: TCP
            - name: api-gw-https
              containerPort: 8243
              protocol: TCP
            - name: ws-http
              containerPort: 9099
              protocol: TCP
            - name: ws-https
              containerPort: 8099
              protocol: TCP
            - name: management
              containerPort: 9443
              protocol: TCP
            - name: tm-throttling
              containerPort: 11111
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /home/wso2carbon/wso2am-4.4.0/repository/conf/deployment.toml
              subPath: deployment.toml
              readOnly: true
---
#APIMGW Service
apiVersion: v1
kind: Service
metadata:
  name: wso2am
  namespace: wso2
  labels:
    app: wso2am
    type: single-node
spec:
  selector:
    app: wso2am
    type: single-node
  ports:
    - name: management
      port: 9443
      targetPort: 9443
      protocol: TCP
    - name: api-gw-http
      port: 8280
      targetPort: 8280
      protocol: TCP
    - name: api-gw-https
      port: 8243
      targetPort: 8243
      protocol: TCP
    - name: ws-http
      port: 9099
      targetPort: 9099
      protocol: TCP
    - name: ws-https
      port: 8099
      targetPort: 8099
      protocol: TCP