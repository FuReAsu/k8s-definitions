apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app
  namespace: demo
spec:
  selector:
    matchLabels:
      role: result
      app: result-app
  replicas: 2
  template:
    metadata:
      name: result-app
      namespace: demo
      labels:
        role: result
        app: result-app
    spec:
      containers:
        - name: result-app
          image: kodekloud/examplevotingapp_result:v1
          ports:
            - containerPort: 80
              protocol: TCP
    